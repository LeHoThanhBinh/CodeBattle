<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Code Battle</title>
    <link rel="stylesheet" href="/css/login.css"> 
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Create Account</h2>
            <p class="login-subtitle">Join the Code Battle arena!</p>
            
            <form id="register-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required>
                </div>

                <button type="submit" class="btn-login">Register</button>
            </form>
            
            <p id="error-message" class="error-message" style="display: none;"></p>
            <p id="success-message" class="success-message" style="display: none;"></p>

            <div class="login-footer">
                <p>Already have an account? <a href="/login" data-link>Login here</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
