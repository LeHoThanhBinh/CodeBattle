

<div class="battle-room" id="battle-room-main" style="display: none;">
    
    <div class="left-column">
        <div class="panel problem-panel">
            <h2 id="problem-title" class="panel-title">Loading Problem...</h2>
            <div class="problem-meta">
                <span id="problem-difficulty" class="tag tag-easy">Easy</span>
                <span id="problem-time-limit" class="tag"><i class="fas fa-clock"></i> 1s</span>
                <span id="problem-memory-limit" class="tag"><i class="fas fa-memory"></i> 256MB</span>
            </div>
            <div id="problem-description" class="problem-description">
                <p>Loading description...</p>
            </div>
        </div>

        <div class="panel scoreboard-panel">
            <h3 class="panel-title">Live Scoreboard</h3>
            <div class="scoreboard">
                <div class="scoreboard-row my-row">
                    <span class="scoreboard-player">You</span>
                    <span id="my-submission-status" class="scoreboard-status pending">Not Submitted</span>
                    <span id="my-submission-time" class="scoreboard-time">-- ms</span>
                </div>
                <div class="scoreboard-row opponent-row">
                    <span id="opponent-username" class="scoreboard-player">Opponent</span>
                    <span id="opponent-submission-status" class="scoreboard-status pending">Not Submitted</span>
                    <span id="opponent-submission-time" class="scoreboard-time">-- ms</span>
                </div>
            </div>
        </div>
    </div>

    <div class="right-column">
        <header class="match-header">
            <div id="player-you" class="player-info">
                <div id="my-avatar" class="avatar">--</div>
                <div class="details">
                    <div id="my-username" class="username">You</div>
                    <div id="my-rating" class="rating">---- ELO</div>
                </div>
            </div>
            <div class="match-timer-container">
                <div id="match-timer" class="timer">15:00</div>
                <div class="match-status">In Progress</div>
            </div>
            <div id="player-opponent" class="player-info opponent">
                <div class="details">
                    <div id="opponent-username-header" class="username">Opponent</div>
                    <div id="opponent-rating" class="rating">---- ELO</div>
                </div>
                <div id="opponent-avatar" class="avatar">--</div>
            </div>
        </header>

        <div class="panel editor-panel">
            <div class="editor-controls">
                <div class="language-selector">
                    <label for="language-selector">Language:</label>
                    <select id="language-selector">
                        <option value="python">Python</option>
                        <option value="cpp">C++</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                </div>
                <div class="editor-actions">
                    <button id="reset-btn" class="action-btn secondary-btn"><i class="fas fa-undo"></i> Reset</button>
                    <button id="submit-btn" class="action-btn primary-btn"><i class="fas fa-paper-plane"></i> Submit</button>
                </div>
            </div>
            <div id="editor-container" class="editor-container"></div>
        </div>
    </div>
</div>
