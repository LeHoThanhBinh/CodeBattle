<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - Code Battle</title>
    <link rel="stylesheet" href="/css/forgot.css">
</head>
<body>

<img src="/background login.jpg" class="bg-image">

<div class="login-container">
    <div class="login-box">

        <h2 class="login-title">VERIFY OTP</h2>
        <p class="login-subtitle">Enter the 6-digit OTP sent to your email.</p>

        <form id="otp-form">
            <div class="input-group">
                <label for="otp">OTP CODE</label>
                <input type="text" id="otp" maxlength="6" required>
            </div>

            <button class="btn-login">Verify</button>
        </form>

        <div id="error-message" class="error-message"></div>

        <div class="login-footer">
            <p><a href="/forgot">Resend OTP</a></p>
        </div>

    </div>
</div>

</body>
</html>
