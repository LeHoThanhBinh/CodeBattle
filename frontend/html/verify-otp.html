<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - Code Battle</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">

        <h2 class="login-title">Verify OTP</h2>
        <p class="login-subtitle">Enter the 6-digit OTP sent to your email.</p>

        <form id="otp-form">
    <div class="input-group">
        <label for="otp">OTP Code</label>
        <input type="text" id="otp" required>
    </div>

    <button type="submit" class="btn-login">Verify</button>
</form>

        <p id="error-message" class="error-message"></p>

        <div class="login-footer">
            <p><a href="/forgot" data-link>Resend OTP</a></p>
        </div>

    </div>
</div>


</body>
</html>
