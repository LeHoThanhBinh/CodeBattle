<div class="container">
    <div class="header">
        <div class="logo">
            <div class="logo-icon">CB</div>
            <span>Code Battle</span>
        </div>
        <!-- Thông tin người dùng sẽ được JS chèn vào đây -->
        <div class="user-info" id="userInfo">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Các thẻ thống kê sẽ được JS chèn vào đây -->
    <div class="stats-grid" id="statsGrid"></div>

    <div class="main-content">
        <!-- Cột bên trái: Tìm đối thủ & Lịch sử đấu -->
        <div>
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Find Opponent</h2>
                </div>
                <div class="battle-actions">
                    <button class="btn btn-primary" id="quickMatchBtn">
                        <i class="fa-solid fa-swords"></i> Quick Match
                    </button>
                </div>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search by ID or username...">
                </div>
                <!-- Danh sách người chơi sẽ được JS chèn vào đây -->
                <div class="player-list" id="playerList">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div class="section mt-20">
                <div class="section-header">
                    <h2 class="section-title">Recent Battles</h2>
                    <a href="/history" class="view-all" data-link>View All →</a>
                </div>
                <!-- Lịch sử đấu sẽ được JS chèn vào đây -->
                <div id="recentBattles"></div>
            </div>
        </div>

        <!-- Cột bên phải: Bảng xếp hạng -->
        <div>
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Leaderboard</h2>
                    <a href="/leaderboard" class="view-all" data-link>View All →</a>
                </div>
                <!-- Bảng xếp hạng sẽ được JS chèn vào đây -->
                <div id="leaderboard"></div>
            </div>
        </div>
    </div>

    <!-- Modal chờ trận đấu -->
    <div class="match-waiting-overlay" id="matchWaitingModal">
        <div class="match-waiting-box">
            <div class="waiting-avatar"></div>
            <h2 class="waiting-name"></h2>
            <p class="waiting-id"></p>
            <p class="waiting-text">Waiting for opponent to accept...</p>
            <div class="waiting-timer">
                <i class="fa-regular fa-clock"></i> <span id="waitingTimer">10</span>s
            </div>
            <button class="btn btn-secondary btn-small" id="cancelMatchBtn">
                <i class="fa-solid fa-xmark"></i> Cancel
            </button>
        </div>
    </div>

    <!-- Thông báo thách đấu -->
    <div class="challenge-notification" id="challengeNotification">
        <div class="challenge-info">
            <div class="challenge-avatar"></div>
            <div>
                <div class="challenge-name"></div>
                <div class="challenge-id"></div>
                <div class="challenge-text">invites you to a Code Battle!</div>
            </div>
        </div>
        <div class="challenge-actions">
            <button class="btn btn-accept" id="acceptInviteBtn">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="btn btn-decline" id="declineInviteBtn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
</div>
