<div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header" id="userInfo">
        <div class="logo-section">
            <div class="logo-icon">CB</div>
            <span>Code Battle</span>
        </div>
        <div class="user-section">
            <div class="user-details">
                <div class="user-name" id="userName">---</div>
                <div class="user-rating">
                    <span class="rank-badge rank-gold">Gold</span>
                    <span id="userElo">----</span> ELO
                </div>
            </div>
            <div class="user-avatar" id="userAvatar">--</div>
            <button id="logoutBtn" class="btn btn-secondary btn-small" style="margin-left: 15px;">Đăng xuất</button>
        </div>
    </header>

    <!-- Stats Grid -->
    <section class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <div class="stat-icon trophy"><i class="fa-solid fa-trophy"></i></div>
            <div class="stat-info">
                <div class="stat-value" id="totalBattlesStat">--</div>
                <div class="stat-label">Total Battles</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon bolt"><i class="fa-solid fa-bolt"></i></div>
            <div class="stat-info">
                <div class="stat-value" id="winRateStat">--%</div>
                <div class="stat-label">Win Rate</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon bullseye"><i class="fa-solid fa-bullseye"></i></div>
            <div class="stat-info">
                <div class="stat-value" id="streakStat">--</div>
                <div class="stat-label">Current Streak</div>
            </div>
        </div>
         <div class="stat-card">
            <div class="stat-icon chart-line"><i class="fa-solid fa-chart-line"></i></div>
            <div class="stat-info">
                <div class="stat-value" id="rankStat">#--</div>
                <div class="stat-label">Global Rank</div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Find Opponent Panel -->
        <div class="panel find-opponent-panel">
            <h2 class="panel-title">Find Opponent</h2>
            <button class="btn-quick-match" id="quickMatchBtn">
                <i class="fa-solid fa-swords"></i> Quick Match
            </button>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search by ID or username...">
            </div>
            <h3 class="online-players-title">Online Players (<span id="onlineCount">0</span>)</h3>
            <!-- Danh sách người chơi sẽ được JS chèn vào đây -->
            <div class="player-list" id="playerList">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Leaderboard Panel -->
        <div class="panel leaderboard-panel">
            <div class="panel-header">
                <h2 class="panel-title">Leaderboard</h2>
                <a href="/leaderboard" class="view-all-link" data-link>View All →</a>
            </div>
            <!-- Bảng xếp hạng sẽ được JS chèn vào đây -->
            <div class="leaderboard-list" id="leaderboardList">
                 <div class="loading-spinner"></div>
            </div>
        </div>
    </main>
</div>
