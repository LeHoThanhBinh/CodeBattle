<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Code Battle</title>
    <link rel="stylesheet" href="/css/forgot.css">
</head>
<body>

<img src="/background login.jpg" class="bg-image">

<div class="login-container">
    <div class="login-box">

        <h2 class="login-title">FORGOT PASSWORD</h2>
        <p class="login-subtitle">Enter your email and we will send an OTP.</p>

        <form id="forgot-form">
            <div class="input-group">
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" id="email" required>
            </div>

            <button class="btn-login">Send OTP</button>
        </form>

        <div id="error-message" class="error-message"></div>

        <div class="login-footer">
            <p><a href="/login">Back to Login</a></p>
        </div>
    </div>
</div>

</body>
</html>
