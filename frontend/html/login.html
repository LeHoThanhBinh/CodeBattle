<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Battle â€“ Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <img src="/background login.jpg" class="bg-image" />

    <div class="login-container">
        <div class="login-box">
            
            <div class="logo-area">
                <img src="/codebattle.jpg" alt="Code Battle Logo" class="logo">
                <h2 class="login-title">CODE BATTLE</h2>
                <p class="login-subtitle">Enter the arena</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                </div>

                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required autocomplete="off">
                </div>

                <button type="submit" class="btn-login">
                    LOGIN
                </button>
            </form>

            <p id="error-message" class="error-message" aria-live="polite"></p>

            <div class="forgot-password">
                <a href="/forgot" data-link>Forgot Password?</a>
            </div>

            <div class="login-footer">
                <p>New warrior? <a href="/register" data-link>Join the battle</a></p>
            </div>
        </div>
    </div>

</body>
</html>
