<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Code Battle</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Welcome!</h2>
            <p class="login-subtitle">Please enter your details to login.</p>

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <p id="error-message" class="error-message" aria-live="polite"></p>

            <!-- â­ NEW: Forgot Password -->
            <div class="forgot-password">
                <a href="/forgot" data-link>Forgot your password?</a>
            </div>

            <div class="login-footer">
                <p>Don't have an account? <a href="/register" data-link>Register now</a></p>
            </div>
        </div>
    </div>

</body>
</html>
